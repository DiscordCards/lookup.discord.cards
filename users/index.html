	<body>
		<header>
			<a href="https://discord.cards">Discord Cards Lookup</a>
		</header>
		<div class="loading">
			<b>Initializing Scripts...</b><br>
			<img src="./wave.svg">
			<progress value="" max="" class="hide"></progress>
		</div>
		<div class="searching">
			<a id="no-content"></a>
			<a id="link" class="hide" href="#"></a>
			<a id="close" class="hide" onclick="DCLookup.clearSearch()"></a>
			<input placeholder="Search for a user..." onchange="DCLookup.parseSearch()">
			<div class="results">
			</div>
		</div>
		<div class="user-preview">
			<div class="user-cell" onclick="DCLookup.hideUser()">
				<div class="user-box" onmouseover="cardLock=true" onmouseout="cardLock=false">
					<a id="close" onclick="DCLookup.hideUser(true)"></a>
					<div class="header">
						<img class="avatar" draggable="false" src="https://images.discordapp.net/avatars/103347843934212096/a_34a8eae18abdb408d723e27d8bc6c5c7.gif?size=1024">
						<span id="name">eyes</span>
						<span id="discriminator">eyes</span>
					</div>
					<div class="badges">
						<div class="money"><p>1000</p></div>
					</div>
					<div class="cards">
					</div>
					<img class="load" src="./wave.svg">
				</div>
			</div>
		</div>
		<div class="stt" onclick="window.scrollTo(0,0)"></div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/2.6.1/fuse.min.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="tipped.js"></script>
		<script src="module.js"></script>

	<body>
		<header>
			<a href="https://discord.cards">Discord Cards Lookup</a>
		</header>
		<div class="loading">
			<b>Initializing Scripts...</b><br>
			<img src="./wave.svg">
			<progress value="" max="" class="hide"></progress>
		</div>
		<div class="searching">
			<a id="no-content"></a>
			<a id="link" class="hide" href="#"></a>
			<a id="close" class="hide" onclick="DCLookup.clearSearch()"></a>
			<input placeholder="Search for a card..." oninput="DCLookup.parseSearch()">
			<div class="results">
			</div>
		</div>
		<div class="card-preview">
			<div class="card-cell" onclick="DCLookup.hideCard()">
				<div class="card-box" onmouseover="cardLock=true" onmouseout="cardLock=false">
					<a id="no-content"></a>
					<a id="close" onclick="DCLookup.hideCard(true)"></a>
					<img class="main-card" draggable="false" src="https://discord.cards/i/c/31.png"onmouseover="cardLock=false" onmouseout="cardLock=true">
					<p id="card-name">eyes</p>
					<p id="card-rarity">Rare</p>
					<p id="card-series">Series 2 - Discord API</p>
					<div class="buying offer">
					</div>
					<div class="selling offer">
					</div>
					<img class="load" src="./wave.svg">
				</div>
			</div>
		</div>
		<div class="stt" onclick="window.scrollTo(0,0)"></div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/2.6.1/fuse.min.js"></script>
		<script src="module.js"></script>
	</body>
